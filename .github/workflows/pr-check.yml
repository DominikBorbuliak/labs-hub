name: PR Check

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - **

jobs:
  build-and-lint:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
      - name: Setup Node.js
        uses: actions/setup-node@v6.0.2
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm run lint
      - name: Lint
        run: pnpm run format:check
      - name: Build
        run: pnpm run build
